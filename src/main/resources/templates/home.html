<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .content {
            max-width : 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2> Food Menu App</h2>
        <div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success" role="alert" ></div>
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger" role="alert"></div>

        <form th:object="${food}" th:action="@{/home}" th:method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Food Name</label>
                <input th:field="*{name}" type="input" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Price</label>
                <input th:field="*{price}" type="input" name="price" class="form-control" id="exampleInputPassword1" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Food</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="food, iterator :  ${foods}">
                    <th th:text="${iterator.index} + 1" scope="row"></th>
                    <td th:text="${food.name}"></td>
                    <td th:text="${food.price}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
